readme = "README.md"

authors = [
    { name = "Patrick Boutet", email = "pboutet@netrias.com"},
    { name = "Brian Dennis", email = "bdennis@netrias.com"},
]

maintainers = [
    { name = "Patrick Boutet", email = "pboutet@netrias.com"},
